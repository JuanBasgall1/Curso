<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Nosotros</title>
</head>
<body>
    <h1>Estos somos nosotros</h1>   
    <h2>Formulario</h2> 
    <!-- formulario -->
    <form action="" method="post"> 
        <!-- action: a donde va -->
        <!-- el metodo post hace que no se vean los datos enviados -->
        <label for="nombre">Nombre: </label><br> <!-- orientacion al usuario -->
        <input type="text" id="nombre" name="nombre" required><br> <!-- única forma de que el usuario interactúe con el navegador -->

        <label for="apellido">Apellido: </label> <br> 
        <input type="text" id="apellido" name="apellido" autofocus required> <br><!--el <br> es como un enter -->

        <label for="email">Email: </label><br>
        <input type="email" id="email" name="email" placeholder="pepe@gmail.com"><br>

        <label for="password">Contraseña: </label> <br> 
        <input type="password" id="password" name="password" minlength="8" required><br><br>

        <input type="submit" value="Enviar datos"> <br><!-- boton de enviar -->
        <!-- etiquetas de bloque (títulos: h1,h2,...) y etiquedas en línea (label,imput,...) -->

        <button>
            Envío Data con Button
        </button>
    </form>

    <div> <!-- ruta alternativa -->
        <button>
            <a href="../index.html#piedepagina">Ruta Relativa</a>
        </button>
    </div>

    <div> <!-- ruta absoluta -->
        <button>
            <a href="https://aulasvirtuales.frba.utn.edu.ar/course/view.php?id=27425" target="_blank">Ruta Absoluta</a>
        </button>
    </div>

    <!-- imágenes -->

    alt="Messi">

    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27016.5708262532!2d-58.792553836553964!3d-32.17535055882466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b1bed65cf67ced%3A0x9d5d964830dfda26!2sSanta%20Anita%2C%20Entre%20R%C3%ADos!5e0!3m2!1ses!2sar!4v1697741850282!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
